language: cpp
sudo: required
dist: trusty

matrix:
  include:
    - compiler: gcc
      env: COMPILER=g++-5 CXX=g++-5
    - compiler: clang
      env: COMPILER=clang++-3.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.8
      - sourceline: 'ppa:beineri/opt-qt58-trusty'
      - sourceline: 'deb http://cz.archive.ubuntu.com/ubuntu xenial main universe'
    packages:
      - clang-3.8
      - g++-5
      - extra-cmake-modules
      - qt58base
      - qt58graphicaleffects
      - qt58quickcontrols2
      - qt58svg
      - qt58declarative

before_install:
  - QT_ENV_SCRIPT=$(find /opt -name 'qt*-env.sh')
  - source $QT_ENV_SCRIPT

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
  - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.8" CC="clang-3.8"; fi

script:
  # Install a recent CMake
  - CMAKE_URL="https://cmake.org/files/v3.7/cmake-3.7.2-Linux-x86_64.tar.gz"
  - mkdir cmake
  - wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
  - export PATH=${TRAVIS_BUILD_DIR}/cmake/bin:${PATH}
  - cmake --version

  # build binaries and generate appimage
  - mkdir -p ./appdir
  - mkdir build
  - cd build
  - cmake -DCMAKE_INSTALL_PREFIX:PATH=../appdir/usr/. ..
  - make -j4
  - sudo make INSTALL_ROOT=../appdir install ; sudo chown -R $USER ../appdir ; find ../appdir/
  - cd ../
  - wget -c "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage"
  - chmod a+x linuxdeployqt*.AppImage
  - unset QTDIR; unset QT_PLUGIN_PATH ; unset LD_LIBRARY_PATH
  - ./linuxdeployqt*.AppImage ./appdir/usr/share/applications/*.desktop -bundle-non-qt-libs -qmldir=. -verbose=2
  - ./linuxdeployqt*.AppImage ./appdir/usr/share/applications/*.desktop -appimage -qmldir=. -verbose=2
  - find ./appdir -executable -type f -exec ldd {} \; | grep " => /usr" | cut -d " " -f 2-3 | sort | uniq

  # upload image to transfer.sh
  # NOTE: transfer.sh images are for testing purposes only, since they do not provide updates yet!
  - curl --upload-file ./ElectronPass*.AppImage https://transfer.sh/electronpass-git.$(git rev-parse --short HEAD)-x86_64.AppImage

  # set up image updates via zsync and push image to Bintray
  - if [ "$TRAVIS_BRANCH" = "master" ]; then wget https://raw.githubusercontent.com/probonopd/AppImages/master/bintray.sh && chmod +x bintray.sh; fi
  - if [ "$TRAVIS_BRANCH" = "master" ]; then ./bintray.sh "ElectronPass*.AppImage"; fi


